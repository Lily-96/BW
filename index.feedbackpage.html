<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/feedback.css" />
    <title>Feedback Page</title>
  </head>
  <body>
    <div class="logo">
      <img src="./assets/img/epicode_logo.png" alt="logoEpicode" />
    </div>
    <main>
      <h1>Tell us how it's going</h1>
      <h3>
        From 0 to 10, how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </h3>  
        <div id="rating-container">
        
        <img class="star" data-value="1" src="./assets/img/star.svg" alt="Stella 1">
        <img class="star" data-value="2" src="./assets/img/star.svg" alt="Stella 2">
        <img class="star" data-value="3" src="./assets/img/star.svg" alt="Stella 3">
        <img class="star" data-value="4" src="./assets/img/star.svg" alt="Stella 4">
        <img class="star" data-value="5" src="./assets/img/star.svg" alt="Stella 5">
        <img class="star" data-value="6" src="./assets/img/star.svg" alt="Stella 6">
        <img class="star" data-value="7" src="./assets/img/star.svg" alt="Stella 7">
        <img class="star" data-value="8" src="./assets/img/star.svg" alt="Stella 8">
        <img class="star" data-value="9" src="./assets/img/star.svg" alt="Stella 9">
        <img class="star" data-value="10" src="./assets/img/star.svg" alt="Stella 10">
    </div>
    <p id="selected-rating">Hai selezionato: <span id="rating-value">0</span></p>

      </div>  
      <div class="lastTitle">
        <h3>Leave us an open feedback about your experience so far</h3>
      </div>
      <div class="feedback">
        <div class="write">
            <input type="text" placeholder="Write your comment here">
        </div>
        <hr />
      </div>

      <div class="moreinfo">
        <button type="submit">MORE INFO</button>
      </div>
    </main>
  </body>
  <script src="./assets/js/feedback.js"></script>
</html>
