<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/results.css" />
    <title>Result Page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./img/epicode_logo.png" alt="logoEpicode" />
      </div>
      <div class="title">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="cake">
        <div class="true">
          <h2>Correct</h2>
        </div>
        <div class="donut">
          <p class="congratulations">congratualtion!</p>
        </div>
        <div class="false">
          <h2>Wrong</h2>
        </div>
      </div>

      <div class="rateUs">
        <button>RATE US</button>
      </div>
    </main>
  </body>
</html>
